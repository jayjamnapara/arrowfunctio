<script>
    let sum = (() => {
        let a = 5
        let b = 5
        let c = a + b
        console.log(c)
    })
    sum()
    let sub = (() => {
        let a = 10
        let b = 5
        let c = a - b
        console.log(c)
    })
    sub()
    let mul = (() => {
        let a = 5
        let b = 5
        let c = a * b
        console.log(c)
    })
    mul()
    let div = (() => {
        let a = 25
        let b = 5
        let c = a / b
        console.log(c)
    })
    div()
    let mod = (() => {
        let a = 25
        let b = 5
        let c = a % b
        console.log(c)
    })
    mod()
</script>
